<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas Mejorada</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    
    <!-- Contenedor principal -->
    <div class="container animate__animated animate__fadeIn">
        <header class="app-header">
            <h1><i class="fas fa-book" style="color: #16e0e7;"></i> Mi Agenda 2025 </h1>
            <div class="task-input-container">
                <input type="text" id="taskInput" placeholder="Agregar nueva tarea..." autocomplete="off">
                <button id="addTask" class="add-btn">
                    <i class="fas fa-plus"></i> Agregar
                </button>
            </div>
        </header>

        <!-- Filtros -->
        <div class="filters-container">
            <select id="filterStatus" class="filter-select">
                <option value="all">Todas las tareas</option>
                <option value="active">Tareas activas</option>
                <option value="completed">Tareas completadas</option>
            </select>
        </div>

        <!-- Estadísticas -->
        <div class="task-stats">
            <div><i class="fas fa-list"></i> <span id="totalTasks">Total: 0</span></div>
            <div><i class="fas fa-check-circle"></i> <span id="completedTasks">Completadas: 0</span></div>
            <div><i class="fas fa-clock"></i> <span id="activeTasks">Activas: 0</span></div>
        </div>

        <!-- Contenedor de tareas -->
        <div class="tasks-container">
            <div class="tasks-section active-tasks">
                <h2>Tareas Activas</h2>
                <ul id="taskList" class="task-list"></ul>
            </div>
            <div class="tasks-section completed-tasks">
                <h2>Tareas Completadas</h2>
                <ul id="completedTaskList" class="task-list"></ul>
            </div>
        </div>
    </div>

    <!-- Pie de página -->
    <footer class="footer">
        <div class="social-links">
      
          <a href="https://www.instagram.com/bxrbie_mxky/" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
          <a href="https://github.com/mvzurita10?tab=overview&from=2025-05-01&to=2025-05-04" target="_blank" class="social-icon"><i class="fab fa-github"></i></a>
          <a href="https://www.tiktok.com/@bxrbie_mxky" target="_blank" class="social-icon"><i class="fab fa-tiktok"></i></a>
        </div>
      
        <div class="footer-copyright">
          <span>Todos los derechos reservados &copy; 2025</span>
          <strong class="footer-user">Mikaela Zurita</strong>
        </div>
        </div>
      </footer>
      

    <!-- Scripts -->
    <script src="js/theme.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
